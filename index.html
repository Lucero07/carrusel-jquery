<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejercicio-Bootstrap</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <header>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
              <li><a href="#">Carrusel</a></li>
            </ul>
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Link</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
  </header>
  <section id="carrusel" class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <img src="assets/flor1.jpg" alt="alt flor1" id="flor1" class="flores">
        <img src="assets/flor2.jpg" alt="alt flor2" id="flor2" class="flores">
        <img src="assets/flor3.jpg" alt="alt flor3" id="flor3" class="flores">
        <img src="assets/flor4.jpg" alt="alt flor4" id="flor4" class="flores">
        <button id="boton1" type="button" name="button">1</button>
        <button id="boton2" type="button" name="button">2</button>
        <button id="boton3" type="button" name="button">3</button>
        <button id="boton4" type="button" name="button">4</button>
      </div>
    </div>

  </section>
  <section class="slide">
    <div class="row">
      <div class="slide col-md-6 col-md-offset-3">
        <figure>
          <img src="assets/flor1.jpg" alt="alt flor1" class="flor1">
          <img src="assets/flor2.jpg" alt="alt flor2" class="flor2">
          <img src="assets/flor3.jpg" alt="alt flor3" class="flor3">
          <img src="assets/flor4.jpg" alt="alt flor4" class="flor4">
        </figure>
      </div>
    </div>

  </section>

  <footer class="footer text-center col-md-12 col-xs-12 col-sm-12 col-lg-12">
    © 2017 Lucero Ramos Lázaro.
  </footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
